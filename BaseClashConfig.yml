ipv6: false

external-controller: 0.0.0.0:9090
secret: '123456'

profile: 
# 存储 select 选择记录
  store-selected: true
  # 持久化 fake-ip
  store-fake-ip: true
  
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud

tun:
  enable: true
  stack: system
  dns-hijack:
    - 'any:53'
  auto-redir: true
  auto-route: true
  auto-detect-interface: true

use-hosts: false
